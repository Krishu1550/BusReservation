<div class="container-fluid">
  <div class="row">

    <!-- üîç Left Column: Search Form -->
    <div class="col-6 col-md-6">
      <div class="card shadow-lg p-4 rounded-4" style="background: #fdfdfd;">
        <h4 class="text-center mb-4">
          <i class="fa fa-ticket-alt me-2"></i>Book Your Bus Ticket
        </h4>

        <form (ngSubmit)="searchBus()">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">
                <i class="fa fa-map-marker-alt me-1"></i>From
              </label>
              <select class="form-select" [(ngModel)]="fromLocationIdModel" name="fromLocationIdModel">
                <option value="">Select Source</option>
                @for (location of busLocations; track location.locationId) {
                <option [value]="location.locationId">{{ location.locationName }}</option>
                }
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">
                <i class="fa fa-map-marker-alt me-1"></i>To
              </label>
              <select class="form-select" [(ngModel)]="toLocationIdModel" name="toLocationIdModel">
                <option value="">Select Destination</option>
                @for (location of busLocations; track location.locationId) {
                <option [value]="location.locationId">{{ location.locationName }}</option>
                }
              </select>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">
              <i class="fa fa-calendar-alt me-1"></i>Date of Journey
            </label>
            <input type="date" class="form-control" [(ngModel)]="dateModel" name="dateModel" />
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">
              <i class="fa fa-search me-2"></i>Search Buses
            </button>
          </div>
        </form>

      </div>
    </div>

    <!-- üöå Right Column: Bus List -->
    <div class=" col-6 col-md-6">
      <div class="bus-list-container p-3">
        <h3>üöå Available Routes</h3>

        @for (bus of busRoutes; track bus) {
        <div class="bus-card card mb-3 p-3" (click)="selectTrip(bus)">
          <div>
            <strong>üìç {{bus.fromLocationName}} ‚ûî {{bus.toLocationName}}</strong>
          </div>
          <div>üìÖ {{bus.scheduleDate | date: 'dd/MM/yyyy'}}</div>
          <div class="availability">Available Bus: {{bus.busCount}}</div>
        </div>
        } @empty {
        <div class="text-muted">No routes found.</div>
        }

      </div>
    </div>

  </div>
</div>
