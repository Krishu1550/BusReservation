<div class="container card shadow-lg p-4 rounded-4"
 style="width: 100%; max-width: 600px; background: #fdfdfd;">
      <h4 class="text-center mb-4">
        <i class="fa fa-ticket-alt me-2"></i>Book Your Bus Ticket
      </h4>

      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fa fa-map-marker-alt me-1"></i>From</label>
            <input type="text" class="form-control" placeholder="Enter source city">
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fa fa-map-marker-alt me-1"></i>To</label>
            <input type="text" class="form-control" placeholder="Enter destination city">
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label"><i class="fa fa-calendar-alt me-1"></i>Date of Journey</label>
          <input type="date" class="form-control" placeholder="dd-mm-yyyy">
        </div>

        <div class="text-center">
          <button class="btn btn-primary px-4">
            <i class="fa fa-search me-2"></i>Search Buses
          </button>
        </div>
      </form>
 </div>
